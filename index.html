<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <meta property="og:image" content="/images/share.png">
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <header>
        <h1 class="header">Kalkulator walut</h1>
    </header>
    <main>
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Przelicz z:</legend>
                <p class="form__paragraph">
                    <label>
                        <span class="form__labelText"> Waluta: </span>
                        <select name="convertFrom" class="form__field form__field--select js-convertFrom">
                            <option value="pln">PLN (Polski Złoty)</option>
                            <option value="eur">EUR (Euro)</option>
                            <option value="gbp">GBP (Brytyjski Funt)</option>
                            <option value="usd">USD (Amerykański Dolar)</option>
                        </select>
                    </label>
                </p>
                <p class="form__paragraph">
                    <label>
                        <span class="form__labelText"> Kwota: </span>
                        <input type="number" name="amountToConvert" required min="1" step="any" placeholder="1"
                            autofocus class="form__field js-amountToConvert">
                    </label>
                </p>
            </fieldset>
            <button class="form__button">Przelicz</button>
            <button class="form__button js-form__button" type="button">Zamień</button>
            <fieldset class="form__fieldset">
                <legend class="form__legend">Przelicz na:</legend>
                <p class="form__paragraph">
                    <label>
                        <span class="form__labelText"> Waluta: </span>
                        <select name="convertTo" class="form__field form__field--select js-convertTo">
                            <option value="pln">PLN (Polski Złoty)</option>
                            <option value="eur" selected>EUR (Euro)</option>
                            <option value="gbp">GBP (Brytyjski Funt)</option>
                            <option value="usd">USD (Amerykański Dolar)</option>
                        </select>
                    </label>
                </p>
                <p class="form__paragraph">
                    <label>
                        <span class="form__labelText"> Kwota: </span>
                        <input name="amountAfterConvert" readonly class="form__field js-amountAfterConvert">
                    </label>
                </p>
            </fieldset>
        </form>
    </main>
</body>

</html>
